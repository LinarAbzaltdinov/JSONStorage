version: "3"

volumes:
    app.cache:

services:
  webserver:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./app:/app
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db

  php:
    container_name: phpfpm
    image: nanoninja/php-fpm
    volumes:
      - ./app:/app
      - app.cache:/app/var
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.1.136"  #your host ip
      PHP_IDE_CONFIG: "serverName=docker"
      DB_NAME: postgres
      DB_HOST: db
      DB_USER: scott
      DB_PASSWORD: tiger
      DB_DRIVER: pgsql
      DATABASE_URL: pgsql://scott:tiger@db:5432/postgres
    links:
      - db

  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: "scott"
      POSTGRES_PASS: "tiger"
    ports:
      - "5432:5432"

